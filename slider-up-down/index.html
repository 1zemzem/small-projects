<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #b3abaa -26%, #8f8785 145%);
          "
        >
          <h1>Marshmallows</h1>
          <p>La Dolce Vita</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306d1 -1%, #9e0706 124%);
          "
        >
          <h1>Candy</h1>
          <p>La Dolce Vita</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #531b29 1%, #551626 128%);
          "
        >
          <h1>Donuts</h1>
          <p>La Dolce Vita</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #9e3263 -8%, #c9228a 138%);
          "
        >
          <h1>Macarons</h1>
          <p>La Dolce Vita</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1570476922354-81227cdbb76c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3dlZXRzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1585653621032-a5fec164ee92?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHN3ZWV0c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1584732563191-9ebb31f48f5d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzd8fHN3ZWV0c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1564743856816-cd75be2fe276?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzAzfHxzd2VldHN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
